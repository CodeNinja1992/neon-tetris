<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
            --bg-color: #0a0a0f;
            --panel-bg: rgba(20, 20, 30, 0.8);
        }
        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0f 100%);
        }
        h1 {
            font-size: 3em;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        #game-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .canvas-wrapper {
            position: relative;
            padding: 5px;
            background: #000;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 160px;
        }
        .stat-box {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .label {
            font-size: 0.75em;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        #next-canvas {
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .controls-info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
            line-height: 1.6;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
        }
        button {
            padding: 12px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--neon-pink);
        }
        button:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        #pause-btn {
            border-color: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
        }
        #pause-btn:hover {
            background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            color: #000;
        }
        #game-over-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #game-over-overlay h2 {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
    </style>
</head>
<body>
    <!-- 
    Neon Tetris (Vanilla JS)
    起動方法: このファイルをブラウザで開くだけで動作します。
    操作方法:
    - ← / → : 移動
    - ↓ : ソフトドロップ
    - ↑ : 回転
    - Space : ハードドロップ
    - P : 一時停止/再開
    -->
    <h1>NEON TETRIS</h1>
    <div id="game-container">
        <div class="canvas-wrapper">
            <canvas id="tetris" width="200" height="400"></canvas>
            <div id="game-over-overlay">
                <h2>GAME OVER</h2>
                <button onclick="resetGame()">RETRY</button>
            </div>
        </div>
        <div id="info-panel">
            <div class="stat-box">
                <div class="label">NEXT</div>
                <canvas id="next-canvas" width="80" height="80"></canvas>
            </div>
            <div class="stat-box">
                <div class="label">SCORE</div>
                <div id="score" class="value">0</div>
            </div>
            <div class="stat-box">
                <div class="label">LEVEL</div>
                <div id="level" class="value">1</div>
            </div>
            <div class="controls-info">
                <b>CONTROLS:</b><br>
                ← → : Move<br>
                ↑ : Rotate<br>
                ↓ : Soft Drop<br>
                Space : Hard Drop<br>
                P : Pause
            </div>
            <div class="btn-group">
                <button id="pause-btn">Pause</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        // Neon Colors
        const colors = [
            null,
            '#FF00FF', // T - Pink
            '#00FFFF', // I - Cyan
            '#00FF00', // S - Green
            '#FF0000', // Z - Red
            '#FF8800', // L - Orange
            '#FFFF00', // O - Yellow
            '#0000FF', // J - Blue
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0,2,0,0],[0,2,0,0],[0,2,0,0],[0,2,0,0]];
            if (type === 'L') return [[0,5,0],[0,5,0],[0,5,5]];
            if (type === 'J') return [[0,7,0],[0,7,0],[7,7,0]];
            if (type === 'O') return [[6,6],[6,6]];
            if (type === 'Z') return [[4,4,0],[0,4,4],[0,0,0]];
            if (type === 'S') return [[0,3,3],[3,3,0],[0,0,0]];
            if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
        }

        function drawBlock(x, y, colorIndex, ctx) {
            const color = colors[colorIndex];
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
            
            // Add neon effect
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 0.05;
            ctx.strokeRect(x, y, 1, 1);
            
            // Inner glow simulation
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.fillRect(x + 0.1, y + 0.1, 0.8, 0.1);
            ctx.fillRect(x + 0.1, y + 0.1, 0.1, 0.8);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(x + offset.x, y + offset.y, value, ctx);
                    }
                });
            });
        }

        function draw() {
            // Background with slight grid
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines
            context.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            context.lineWidth = 0.02;
            for(let i=0; i<10; i++) {
                context.beginPath(); context.moveTo(i, 0); context.lineTo(i, 20); context.stroke();
            }
            for(let i=0; i<20; i++) {
                context.beginPath(); context.moveTo(0, i); context.lineTo(10, i); context.stroke();
            }

            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);

            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            // Center next piece
            const nx = (4 - nextPiece[0].length) / 2;
            const ny = (4 - nextPiece.length) / 2;
            drawMatrix(nextPiece, {x: nx, y: ny}, nextContext);
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                player.lines += rowCount;
                player.score += [0, 40, 100, 300, 1200][rowCount] * player.level;
                player.level = Math.floor(player.lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
                updateScore();
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        let bag = [];
        function getNextFromBag() {
            if (bag.length === 0) {
                bag = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
                for (let i = bag.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [bag[i], bag[j]] = [bag[j], bag[i]];
                }
            }
            return bag.pop();
        }

        let nextPiece = createPiece(getNextFromBag());

        function playerReset() {
            player.matrix = nextPiece;
            nextPiece = createPiece(getNextFromBag());
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                document.getElementById('game-over-overlay').style.display = 'flex';
                paused = true;
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) player.pos.x -= offset;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let paused = false;

        function update(time = 0) {
            if (!paused) {
                const deltaTime = time - lastTime;
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) playerDrop();
                draw();
            }
            lastTime = time;
            requestAnimationFrame(update);
        }

        function resetGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 1000;
            updateScore();
            playerReset();
            document.getElementById('game-over-overlay').style.display = 'none';
            paused = false;
        }

        const arena = createMatrix(10, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0, level: 1 };

        document.addEventListener('keydown', event => {
            if (paused && event.keyCode !== 80) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38) playerRotate(1);
            else if (event.keyCode === 32) {
                while (!collide(arena, player)) player.pos.y++;
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            } else if (event.keyCode === 80) togglePause();
        });

        function togglePause() {
            if (document.getElementById('game-over-overlay').style.display === 'flex') return;
            paused = !paused;
            document.getElementById('pause-btn').innerText = paused ? 'Resume' : 'Pause';
        }

        document.getElementById('pause-btn').addEventListener('click', togglePause);
        document.getElementById('restart-btn').addEventListener('click', resetGame);

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
